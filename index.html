<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Hotel Hyuga on the Edge</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
    /* Видео-заставка */
    .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-wrapper {
        width: 300px; /* Диаметр круга */
        height: 300px;
        border-radius: 50%; /* Делаем круг */
        overflow: hidden; /* Обрезаем содержимое за пределами круга */
        background-color: #000; /* Добавляем фон для гладкости */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Добавляем тень */
    }

    .video-wrapper video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Заполняем круг, сохраняя пропорции */
        display: block; /* Убираем возможные артефакты */
    }
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #FF4500	;
            line-height: 1.6;
        }

        header {
            background: url('hyugalogo.png') no-repeat center/cover; /* Замените 	'header-image.jpg' на путь к вашей картинке */
            height: 200px; /* Высота шапки */
        }
	.centered-title {
    	text-align: center; /* Центрирует текст по горизонтали */
    	margin: 0;
    	font-size: 2rem; /* Увеличивает размер текста */
    	color: #09331a; /* Цвет заголовка */
	background-color: #efe2dd; 
	}

        .gallery {
        display: flex;
    	justify-content: center;
    	gap: 1rem;
    	margin: 0;
    	flex-wrap: wrap;
    	background: url('hyugaback.png') no-repeat center/cover;/* Путь к вашему фоновому изображению */
    	padding: 2rem; /* Дополнительное пространство внутри галереи */
    	border-radius: 10px; /* Скругленные углы (опционально) */
    	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень вокруг */
	}

        .gallery img {
            width: 30%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.4);
        }

        .contacts {
            text-align: center;
            margin: 2rem;
        }

        .contacts h2 {
            color: #013220;
        }

        .contact-icons a {
            font-size: 2rem;
            color: #013220;
            margin: 0 1rem;
            text-decoration: none;
        }

        .contact-icons a:hover {
            color: #dbaf00;
        }

        .save-contact {
            text-align: center;
            margin: 2rem;
        }

        #save-contact-btn {
            background-color: #013220;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #save-contact-btn:hover {
            background-color: #dbaf00;
        }

        footer {
            text-align: center;
            background: #09331a;
            color: white;
            padding: 1rem 0;
        }

        .company-info {
            margin-top: 1rem;
        }

        .company-info a {
	   font-size: 2rem;
            color: #ffdd57;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .company-info a:hover {
            text-decoration: underline;
        }

        .company-info img {
            display: block;
            margin: 10px auto;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <body>
    <!-- Видео-заставка -->
    <div class="video-container">
        <div class="video-wrapper">
            <video autoplay muted playsinline>
                <source src="nfcL.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>
    <header>
    </header>
	<h1 class="centered-title">Welcome to the HYUGA hotel</h1>

    <main>
        <section class="gallery">
            <img src="photo(1).jpg" alt="Фото отеля 1">
            <img src="photo(2).jpg" alt="Фото отеля 2">
            <img src="photo(3).jpg" alt="Фото отеля 3">
        </section>
        <section class="contacts">
            <h2>Contact Us</h2>
            <div class="contact-icons">
                <a href="tel:+37498699601" aria-label="Telephone"><i class="fas fa-phone"></i></a>
                <a href="https://instagram.com/hyuga_hotel" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
		 <a href="https://maps.app.goo.gl/6Eb2Mkc2RbVkRU2K8" target="_blank" aria-label="Location">
            <i class="fas fa-map-marker-alt"></i>
        </a>
            </div>
        </section>
        <section class="save-contact">
            <button id="save-contact-btn">Save Contact</button>
        </section>
    </main>
    <footer>
        <div class="company-info">
            <p><strong>Created by:</strong></p>
	    <img src="nfcl.png" alt="NFC Leap Logo">
            <a href="https://instagram.com/nfc_leap" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/nfcleap" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            
        </div>
    </footer>

    <script>
        document.getElementById('save-contact-btn').addEventListener('click', function() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:HYUGA Hotel
TEL:+37498699601
URL:https://instagram.com/hyuga_hotel
ADR;TYPE=WORK:;;Hyuga, 91 6th St, Dsegh
END:VCARD`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'HYUGA_Hotel.vcf';
            link.click();
        });
    </script>
<script>
    // Удаление видео-заставки после завершения
    const videoContainer = document.querySelector('.video-container');
    const video = videoContainer.querySelector('video');

    video.addEventListener('ended', () => {
        videoContainer.style.display = 'none';
        document.body.style.overflow = 'auto'; // Включить прокрутку
    });

    // Удаление заставки после загрузки страницы (если требуется)
    window.addEventListener("load", () => {
        document.body.classList.add("loaded");
    });
</script>
</body>
</html>
